site_name: booker

theme:
    name: material

plugins:
    - search
    - mkdocstrings

markdown_extensions:
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format

nav:
    - Home: index.md
    - Getting Started: getting_started.md
    - Domain: domain.md
    - API:
        - Core: core.md
    - Accounting:
        - Background: accounting_background.md

