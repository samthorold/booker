[tox]
envlist = py310,coverage-report
isolated_build = True

[testenv]
extras = dev
commands = python -m pytest

[gh-actions]
python =
    3.10: py310

[testenv:py310]
commands = coverage run -m pytest

[testenv:coverage-report]
basepython = python3.10
depends = py310
skip_install = true
commands =
    coverage combine
    coverage report
